<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta  content="width=device-width, initial-scale=1" name="viewport" />
        <title>opdracht 1</title>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <script src="../js/opdracht_1.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>My Internet Start Page</h1>
                <label for="commandInput">Zoekopdracht</label>
                <input type="text" id="commandInput" placeholder="enter commando" class="form-control">
                <small class="form-text text-muted">Start your commando with "/[character] [zoekopdracht]"</small>
                <button class="btn btn-success btn-lg btn-block">GO!</button>
            </div>
            <div class="row" id="history">
                <h2>History</h2>
            </div>
        </div>
    </body>
</html>
